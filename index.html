<!DOCTYPE html>
<html lang="en" ng-app="imageStreamerApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Real-time image streaming appliactrion">
    <meta name="author" content="Mike Sharp">

    <title>Stream.me - A live streaming application for Instagram</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="ImageStreamerCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Stream.me</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
           
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">

      <div class="starter-template">
        <h1>Stream.me</h1>
        <p class="lead">Begin streaming photos by adding hashtags</p>
      </div>

    </div><!-- /.container -->



      </div>

    <div class="container">
        <form ng-submit="addHashtag()">
            <div class="input-group input-group-lg" >
              <span class="input-group-addon" id="basic-addon1">#</span>
              <input type="text" class="form-control" placeholder="add hashtags here.." aria-describedby="basic-addon1" ng-model="newHashtag">
            </div>
        </form> 

   </div>

    <div class="container marT20">
      
    <!-- Tag List !-->
        <div class="panel panel-default">
          <div class="panel-heading">
          <h3 class="panel-title">Current Tags</h3>
        </div>
          <div class="panel-body button-group">
               <button type="button" class="btn btn-warning btn-xs" ng-repeat="tag in hashtags">
                  <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ng-click="removeHashtag(tag)"></span>{{tag.name}}
               </button>
          </div>
        </div>
    </div>

    <!-- Image Gallery -->
    <div class="container">

        <div class="row"  ng-repeat="tag in hashtags">

            <div class="col-lg-12">
                <h1 class="page-header">#{{tag.name}}</h1>
            </div>

            <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="image in tag.images">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" ng-src="{{image.src}}" alt="">
                </a>
            </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
    <link href="css/app.css" rel="stylesheet">
  </body>
</html>
