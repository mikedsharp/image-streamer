  <div class="row" ng-controller="ImageStreamerCtrl"  ng-repeat="tag in hashtags">

    <div class="col-lg-12">
      <h1 class="page-header">#{{tag.name}}</h1>
    </div>

    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="image in tag.images">
      <a class="thumbnail" href="#">
        <img class="img-responsive" ng-src="{{image.src}}" alt="">
      </a>
    </div>
  </div>
